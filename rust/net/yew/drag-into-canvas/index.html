<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag into Canvas</title>
  <style>
    ul {
      position: relative;
      margin: 0;
      padding: 0;
    }
    li {
      position: relative;
      display: inline-block;
      width: 5ex;
      height: 5ex;
      margin: 1ex;
      border: solid 1px gray;
    }
    #canvas {
      position: relative;
      margin: 1ex;
      border: solid 1px gray;
      height: 50ex;
    }
    .item {
      position: absolute;
      width: 5ex;
      height: 5ex;
      border: solid 1px gray;
    }
  </style>
</head>
<body></body>
</html>
