<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Example</title>
</head>
<body>
  <a href="/new">New</a>
  <table>
    <tr>
      <th>ID</th>
      <th>Text</th>
      <th>Show</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    {% for record in table %}
    <tr>
      <td>{{ record.id }}</td>
      <td>{{ record.text }}</td>
      <td><a href="/show/{{ record.id }}">Show</a></td>
      <td><a href="/edit/{{ record.id }}">Edit</a></td>
      <td><a href="/delete/{{ record.id }}">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
