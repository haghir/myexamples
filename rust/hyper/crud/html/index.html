<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CRUD example</title>
</head>
<body>
  <p><a href="/new">New</a></p>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody>
      {% for record in table -%}
      <tr>
        <td>{{ record.name }}</td>
        <td>{{ record.age }}</td>
        <td>
          <a href="/show?id={{ record.id }}">Show</a>
          <a href="/edit?id={{ record.id }}">Edit</a>
        </td>
      </tr>
      {% endfor -%}
    </tbody>
  </table>
</body>
</html>
